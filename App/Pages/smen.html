<style>
  /* Modern Shift Management Styles */
  .shift-management-container {
    padding: 30px;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
  }

  .page-header {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 25px 30px;
    margin-bottom: 30px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  .page-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #495057;
    margin: 0;
    display: flex;
    align-items: center;
  }

  .page-title svg {
    margin-right: 15px;
    width: 32px;
    height: 32px;
    color: #0d6efd;
  }

  .form-container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  .form-title {
    font-size: 1.3rem;
    font-weight: 600;
    color: #495057;
    margin-bottom: 25px;
    display: flex;
    align-items: center;
  }

  .form-title svg {
    margin-right: 12px;
    width: 24px;
    height: 24px;
    color: #0d6efd;
  }

  .form-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 25px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-label {
    font-weight: 600;
    color: #495057;
    margin-bottom: 8px;
    font-size: 0.9rem;
  }

  .form-control {
    border: 2px solid rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    padding: 12px 16px;
    background: rgba(248, 249, 250, 0.8);
    transition: all 0.3s ease;
    font-size: 0.95rem;
  }

  .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 15px rgba(13, 110, 253, 0.2);
    background: white;
    transform: translateY(-1px);
    outline: none;
  }

  .form-control::placeholder {
    color: #6c757d;
    opacity: 0.7;
  }

  .submit-btn {
    background: linear-gradient(135deg, #0d6efd, #6610f2);
    border: none;
    border-radius: 12px;
    padding: 15px 30px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .submit-btn:hover {
    background: linear-gradient(135deg, #0b5ed7, #5a0fc8);
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 25px rgba(13, 110, 253, 0.4);
  }

  .submit-btn svg {
    width: 18px;
    height: 18px;
  }

  .table-container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    overflow: hidden;
  }

  .table-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 25px 30px;
    border-bottom: none;
  }

  .table-title {
    color: white;
    font-size: 1.3rem;
    font-weight: 700;
    margin: 0;
    display: flex;
    align-items: center;
  }

  .table-title svg {
    margin-right: 12px;
    width: 24px;
    height: 24px;
  }

  .table {
    margin: 0;
    border-collapse: separate;
    border-spacing: 0;
  }

  .table thead th {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 20px 15px;
    font-weight: 600;
    font-size: 0.95rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .table tbody td {
    padding: 18px 15px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    vertical-align: middle;
  }

  .table tbody tr {
    transition: all 0.3s ease;
  }

  .table tbody tr:hover {
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
    transform: scale(1.01);
  }

  .table tbody tr:last-child td {
    border-bottom: none;
  }

  .action-buttons {
    display: flex;
    gap: 8px;
  }

  .btn-edit {
    background: linear-gradient(135deg, #ffc107, #fd7e14);
    border: none;
    border-radius: 8px;
    padding: 8px 12px;
    color: white;
    font-size: 0.8rem;
    transition: all 0.3s ease;
  }

  .btn-edit:hover {
    background: linear-gradient(135deg, #e0a800, #e67e00);
    transform: translateY(-2px);
  }

  .btn-delete {
    background: linear-gradient(135deg, #dc3545, #e83e8c);
    border: none;
    border-radius: 8px;
    padding: 8px 12px;
    color: white;
    font-size: 0.8rem;
    transition: all 0.3s ease;
  }

  .btn-delete:hover {
    background: linear-gradient(135deg, #c82333, #d63384);
    transform: translateY(-2px);
  }

  .shift-status {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .status-day {
    background: linear-gradient(135deg, #ffc107, #fd7e14);
    color: white;
  }

  .status-night {
    background: linear-gradient(135deg, #6f42c1, #e83e8c);
    color: white;
  }

  .status-full {
    background: linear-gradient(135deg, #198754, #20c997);
    color: white;
  }

  .shift-icon {
    width: 40px;
    height: 40px;
    border-radius: 10px;
    background: linear-gradient(135deg, #0d6efd, #6610f2);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .shift-management-container {
      padding: 15px;
    }
    
    .form-row {
      grid-template-columns: 1fr;
      gap: 15px;
    }
  }

  /* Animation */
  @keyframes slideInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .page-header,
  .form-container,
  .table-container {
    animation: slideInUp 0.6s ease-out;
  }

  .form-container {
    animation-delay: 0.1s;
  }

  .table-container {
    animation-delay: 0.2s;
  }
</style>

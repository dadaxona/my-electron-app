<style>
  /* Modern Profile Management Styles */
  .profile-management-container {
    padding: 30px;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
  }

  .page-header {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 25px 30px;
    margin-bottom: 30px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  .page-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #495057;
    margin: 0;
    display: flex;
    align-items: center;
  }

  .page-title svg {
    margin-right: 15px;
    width: 32px;
    height: 32px;
    color: #0d6efd;
  }

  .profile-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    max-width: 500px;
    margin: 0 auto;
  }

  .profile-header {
    text-align: center;
    margin-bottom: 40px;
  }

  .profile-avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: linear-gradient(135deg, #0d6efd, #6610f2);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    box-shadow: 0 15px 35px rgba(13, 110, 253, 0.3);
  }

  .profile-avatar svg {
    width: 60px;
    height: 60px;
    color: white;
  }

  .profile-name {
    font-size: 1.5rem;
    font-weight: 700;
    color: #495057;
    margin: 0;
  }

  .profile-role {
    font-size: 1rem;
    color: #6c757d;
    margin-top: 5px;
  }

  .form-group {
    margin-bottom: 25px;
  }

  .form-label {
    font-weight: 600;
    color: #495057;
    margin-bottom: 8px;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
  }

  .form-label svg {
    margin-right: 8px;
    width: 16px;
    height: 16px;
    color: #0d6efd;
  }

  .form-control {
    border: 2px solid rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    padding: 15px 20px;
    background: rgba(248, 249, 250, 0.8);
    transition: all 0.3s ease;
    font-size: 1rem;
  }

  .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 20px rgba(13, 110, 253, 0.2);
    background: white;
    transform: translateY(-2px);
    outline: none;
  }

  .form-control::placeholder {
    color: #6c757d;
    opacity: 0.7;
  }

  .btn-group {
    display: flex;
    gap: 15px;
    margin-top: 30px;
  }

  .btn-update {
    background: linear-gradient(135deg, #0d6efd, #6610f2);
    border: none;
    border-radius: 12px;
    padding: 15px 30px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
    display: flex;
    align-items: center;
    gap: 8px;
    flex: 1;
  }

  .btn-update:hover {
    background: linear-gradient(135deg, #0b5ed7, #5a0fc8);
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 25px rgba(13, 110, 253, 0.4);
  }

  .btn-delete {
    background: linear-gradient(135deg, #dc3545, #e83e8c);
    border: none;
    border-radius: 12px;
    padding: 15px 30px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
    display: flex;
    align-items: center;
    gap: 8px;
    flex: 1;
  }

  .btn-delete:hover {
    background: linear-gradient(135deg, #c82333, #d63384);
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 25px rgba(220, 53, 69, 0.4);
  }

  .btn svg {
    width: 18px;
    height: 18px;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .profile-management-container {
      padding: 15px;
    }
    
    .profile-card {
      padding: 30px 20px;
    }
    
    .btn-group {
      flex-direction: column;
    }
  }

  /* Animation */
  @keyframes slideInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .page-header,
  .profile-card {
    animation: slideInUp 0.6s ease-out;
  }

  .profile-card {
    animation-delay: 0.1s;
  }
</style>

<div class="profile-management-container">
  <div class="page-header">

            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>

      <div class="form-group">

            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
          </svg>
          Parol
        </label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Yangi parolni kiriting" required>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn-update">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708L8.5 10.207l-3-3L12.146.146zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5.12 12.2l-.39-.39a.5.5 0 0 1-.106-.106L2.82 8.5l3.821-1.528.106.106a.5.5 0 0 1 .106.106l.39.39a.5.5 0 0 1 .106.106z"/>
          </svg>
          Yangilash
        </button>
        <button id="deleteBtn" class="btn-delete">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">

            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
          O'chirish
        </button>
      </div>
    </form>
  </div>
</div>
